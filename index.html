<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <span class="turn">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </span>
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Tic-Tac-Toe</h1>
    </header>

    <main class="container">
      <div class="players">
        <div class="player"><span>player 1</span><span class="x">X</span></div>
        <div class="player"><span>player 2</span><span class="o">O</span></div>
      </div>

      <div class="player-turn">player <span id="turn">1</span>'s Turn!</div>
      <div class="win-message" id="win-message"></div>

      <div class="gameboard">
        <div class="square"><span></span></div>
        <div class="square"><span></span></div>
        <div class="square"><span></span></div>
        <div class="square"><span></span></div>
        <div class="square"><span></span></div>
        <div class="square"><span></span></div>
        <div class="square"><span></span></div>
        <div class="square"><span></span></div>
        <div class="square"><span></span></div>
      </div>
    </main>

    <footer>
      <button
        id="reset-button"
        class="reset-button"
        onclick="location.reload()"
      >
        Restar
      </button>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
